<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    :root {
      color-scheme: light dark;
      --background: #0f172a;
      --foreground: #e2e8f0;
      --accent: #38bdf8;
      --muted: #94a3b8;
      --panel: rgba(15, 23, 42, 0.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1), transparent 20%),
                  radial-gradient(circle at 90% 30%, rgba(14, 165, 233, 0.12), transparent 25%),
                  linear-gradient(135deg, #0b1221 0%, #0f172a 100%);
      color: var(--foreground);
      padding: 2rem;
    }

    .card {
      width: min(640px, 90vw);
      background: var(--panel);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      padding: 2.25rem;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: -0.03em;
    }

    p {
      margin: 0 0 1rem;
      line-height: 1.6;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(56, 189, 248, 0.12);
      color: var(--foreground);
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(56, 189, 248, 0.35);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .subtle {
      color: var(--muted);
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="pill">
      <span>⚙️</span>
      <span>Scheduled maintenance</span>
    </div>
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <p class="subtle">Estimated return: {{estimatedReturn}}</p>
    <p class="subtle">Need help? <a href="mailto:{{contactEmail}}">{{contactEmail}}</a></p>
  </main>
</body>
</html>
