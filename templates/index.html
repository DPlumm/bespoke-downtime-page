<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    :root {
      color-scheme: light;
      --background: #f0f4f5;
      --foreground: #212b32;
      --accent: #005eb8;
      --muted: #425563;
      --panel: #ffffff;
      --panel-border: #d8dde0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--foreground);
      padding: 2rem;
    }

    .card {
      width: min(640px, 90vw);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(33, 43, 50, 0.12);
      padding: 2.25rem;
      border-top: 6px solid var(--accent);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: -0.03em;
    }

    p {
      margin: 0 0 1rem;
      line-height: 1.6;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #e8f1f8;
      color: var(--accent);
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 94, 184, 0.35);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .subtle {
      color: var(--muted);
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .logo {
      display: block;
      margin: 0 0 1rem auto;
      width: 110px;
      height: auto;
    }
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="./nuth-logo.svg" alt="NuTh logo">
    <div class="pill">
      <span>⚙️</span>
      <span>{{serviceName}} maintenance</span>
    </div>
    <h1>Change {{changeReference}}</h1>
    <p>{{message}}</p>
    <p class="subtle">
      <a href="{{changeLinkUrl}}">{{changeLinkText}}</a>
    </p>
  </main>
</body>
</html>
